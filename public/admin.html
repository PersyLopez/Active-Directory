<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Schedule Calendar</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <script defer src="/admin.js"></script>
  <style>
    .calendar-table { width: 100%; border-collapse: collapse; }
    .calendar-table th, .calendar-table td { border: 1px solid rgba(0,0,0,0.1); padding: 0.5rem; }
    .badge { display: inline-block; padding: 0.2rem 0.5rem; border-radius: 0.4rem; background: #e5e7eb; color: #111827; font-size: 0.85rem; }
    .pill { display: inline-block; padding: 0.2rem 0.6rem; border-radius: 999px; background: #e0f2fe; color: #0369a1; font-weight: 700; font-size: 0.8rem; }
    .toolbar { display: flex; gap: 0.5rem; align-items: center; justify-content: space-between; margin: 1rem 0; }
    .toolbar input { padding: 0.4rem; border-radius: 0.4rem; border: 1px solid #cbd5e1; }
    .toolbar button { padding: 0.5rem 0.8rem; border-radius: 0.4rem; border: 0; background: #3b82f6; color: white; font-weight: 700; }
  </style>
</head>
<body>
  <header class="header">
    <nav class="nav-container" aria-label="Admin">
      <div class="logo">
        <h1 class="logo-text">üóìÔ∏è Admin - Fix&Go</h1>
      </div>
      <ul class="nav-menu">
        <li><a href="/">Home</a></li>
        <li><a href="/admin.html" aria-current="page">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <section class="services-overview" aria-labelledby="admin-title">
      <div class="services-container">
        <h3 id="admin-title">Scheduled Requests</h3>
        <div class="toolbar">
          <div>
            <label>Admin Token: <input id="adminToken" type="password" placeholder="enter token" /></label>
            <button id="refreshBtn">Refresh</button>
          </div>
          <div>
            <span class="pill" id="countPill">0 items</span>
          </div>
        </div>
        <div id="tableWrap">
          <table class="calendar-table" aria-describedby="admin-title">
            <thead>
              <tr><th>When</th><th>Service</th><th>Customer</th><th>Contact</th><th>Vehicle</th><th>Notes</th><th>Actions</th></tr>
            </thead>
            <tbody id="rows"></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-bottom">
      <p>&copy; 2024 Fix&Go Mobile Tire Service.</p>
    </div>
  </footer>
</body>
</html>
